<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Library Management System</h1>

    <div class="container">

        <h2>Add Book</h2>
        <input id="bookId" placeholder="Book ID" type="number" />
        <input id="bookTitle" placeholder="Title" />
        <input id="bookAuthor" placeholder="Author" />
        <input id="bookQty" type="number" placeholder="Quantity" />
        <button onclick="addBook()">Add Book</button>

        <h2>Register Student</h2>
        <input id="studentId" placeholder="Student ID" />
        <input id="studentName" placeholder="Student Name" />
        <button onclick="addStudent()">Register</button>

        <h2>Issue Book</h2>
        <input id="issueStudentId" placeholder="Student ID" />
        <input id="issueBookId" type="number" placeholder="Book ID" />
        <button onclick="issueBook()">Issue</button>

        <h2>Return Book</h2>
        <input id="returnStudentId" placeholder="Student ID" />
        <input id="returnBookId" type="number" placeholder="Book ID" />
        <button onclick="returnBook()">Return</button>

        <h2>Books</h2>
        <pre id="booksList"></pre>

        <h2>Students</h2>
        <pre id="studentsList"></pre>

        <button onclick="renderData()">Refresh Records</button>
    </div>

<script src="script.js"></script>
</body>
</html>
